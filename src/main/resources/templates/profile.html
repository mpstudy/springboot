<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Board</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css}"/>
</head>

<body>

<div class="container">
    <form class="form-pw" method="post" th:action="@{/modify}" th:object="${profileForm}">
        <h2 class="form-signin-heading">내 정보</h2>
        <div class="container-4">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required" th:value="${user.password}" style="text-align: center; width:200px"/>
            <input type="hidden" name="username" placeholder="Username" th:value="${user.username}"/>
        </div>
        <div class="container-5">
            <button class="btn btn-sm btn-primary btn-block" type="submit" id="login" style="width:200px">비밀번호 변경</button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            잘못된 아이디나 암호입니다.
        </div>
    </form>
    <a th:href="@{/logout}" class="btn btn-md btn-primary btn-block" style="width:200px">로그아웃</a>
</div>
</body>
</html>
